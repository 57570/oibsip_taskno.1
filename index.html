<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="MainBox">
        <div class="Display" id="inputDisplay">

        </div>
        <div class="btn">
            <div class="btn">
                <input type="button" value = 'C' onclick = "ClearAll()">
                <input type="button" value = '%' onclick = "Perform('%')">
                <input type="button" value = '←' onclick ="Back('←')">
                <input type="button" value = '/' onclick = "Perform('/')">
                <br>
                <input type="button" value = '7' onclick = "Perform('7')">
                <input type="button" value = '8' onclick = "Perform('8')">
                <input type="button" value = '9' onclick = "Perform('9')">
                <input type="button" value = 'x' onclick = "Perform('*')">
                <br>
                <input type="button" value = '4' onclick = "Perform('4')">
                <input type="button" value = '5' onclick = "Perform('5')">
                <input type="button" value = '6' onclick = "Perform('6')">
                <input type="button" value = '-' onclick = "Perform('-')">
                <br>
                <input type="button" value = '1' onclick = "Perform('1')">
                <input type="button" value = '2' onclick = "Perform('2')">
                <input type="button" value = '3' onclick = "Perform('3')">
                <input type="button" value = '+' onclick = "Perform('+')">
                <br>
                <input type="button" value = '00'onclick = "Perform('00')">
                <input type="button" value = '0' onclick = "Perform('0')">
                <input type="button" value = '.' onclick = "Perform('.')">
                <input type="button" value = '=' onclick = "Result()">
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
